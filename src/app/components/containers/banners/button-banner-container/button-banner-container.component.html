<div class="contatiner">
    <div class="banner-column">

        <div *ngFor="let content of content">
            <app-button-banner [content]="content" (openModal)="openModal($event)"></app-button-banner>

        <app-basic-text-modal [content]="content" (closeModal)="closeModal($event)"></app-basic-text-modal>
    </div>
</div>
